app:
  android:
    flavorDimensions: "flavor-type"

flavors:
  prd:
    app:
      name: "Discount%"
    android:
      applicationId: "com.loba.discount_app"
      flavorDimensions: "flavor-type"
      icon: "assets/prd_logo.png"
      adaptiveIcon:
        foreground: "assets/prd_logo.png"
        background: "assets/empty.png"
    ios:
      bundleId: "com.loba.discount_app"
      icon: "assets/prd_logo.png"

  dev:
    app:
      name: "Discount% DEV"
    android:
      applicationId: "com.loba.discount_app.dev"
      flavorDimensions: "flavor-type"
      icon: "assets/dev_logo.png"
      adaptiveIcon:
        foreground: "assets/dev_logo.png"
        background: "assets/empty.png"
    ios:
      bundleId: "com.loba.discount_app.dev"
      icon: "assets/dev_logo.png"


ide: idea

